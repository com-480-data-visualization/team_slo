<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS styles for the switch and slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1d92c4;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            content: "‚ùÑÔ∏è";
            position: absolute;
            left: 4px;
            bottom: 4px;
            height: 26px;
            width: 26px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            background-color: white;
            transition: transform 0.4s, font-size 0.4s;
        }

        input:checked + .slider {
            background-color: #FFD700;
        }

        input:checked + .slider:before {
            content: "üåû";
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <!-- Switch with checkbox input and slider -->
    <label class="switch">
        <input type="checkbox" id="sunSwitch">
        <span class="slider round"></span>
    </label>
    <label class="switch">
        <input type="checkbox" id="sunSwitch2">
        <span class="slider round">
        <span class="sun-emoji" aria-label="Sun emoji">üåû</span>
    </label>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to animate the sun emoji
            function animateSun() {
                // Get the slider element
                const slider = document.querySelector('.switch input:checked + .slider');

                if (slider) {
                    // Animate the sun emoji using the slider element's ::before pseudo-element
                    slider.style.setProperty('--sun-translate-x', '10px');
                    slider.style.setProperty('--sun-translate-y', '10px');
                    slider.style.setProperty('--sun-scale', '1.5');
                    slider.style.setProperty('--sun-rotation', '45deg');

                    // Apply the animation using keyframes
                    const keyframes = [
                        { transform: 'scale(1) translate(0, 0)', offset: 0 },
                        { transform: 'scale(1.5) translate(10px, 10px)', offset: 0.25 },
                        { transform: 'scale(0.8) translate(-10px, -10px)', offset: 0.5 },
                        { transform: 'scale(1) translate(0, 0)', offset: 1 }
                    ];

                    slider.animate(keyframes, {
                        duration: 1000,
                        iterations: 1
                    });
                } else {
                    console.error('Unable to find slider element');
                }
            }

            // Get the input element
            const sunSwitch = document.getElementById('sunSwitch2');

            // Add event listener to input for 'change' event
            sunSwitch.addEventListener('change', function() {
                if (sunSwitch.checked) {
                    animateSun();
                }
            });
        });
    </script>
</body>
</html>
